<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmarks</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/icons/favicon.svg">
    <link rel="shortcut icon" href="/images/icons/favicon.svg">
    <link rel="stylesheet" href="css/switch-button.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/bottom-menu.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/right-click-menu.css">
</head>

<body>
<div class="app-container" id="app-container">
    <div class="bookmarks-header">
        <div class="row" id="header-row">
            <div class="header-left" id="bookmarks">
            </div>
            <div class="header-right">
                <img class="settings-icon" id="settings-open-button" src="images/icons/menu.svg" alt="">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="grid" id="grid">
        </div>
    </div>
</div>
<div class="settings cancel-overlay">
</div>
<div class="settings settins-overlay">
    <div class="settings window">
        <div class="row" id="title-row">
            <div class="item-left">
                <img id="logo" src="images/branding/logo128.png" alt="">
                <span id="title">
            <span>Pulchra Bookmarks</span>
            <span id="version">vNaN</span>
            </span>
            </div>
            <div class="item-right">
                <img class="settings-icon" id="close-settings-button" src="images/icons/close.svg" alt="">
            </div>
        </div>
        <div class="row rowgroup">
            <div class="rowgroup-title">
                <span>Visual</span>
            </div>
        </div>
        <div class="row rowgroup-separator">
            <div class="separator"></div>
        </div>
        <div class="row changegrid">
            <div class="item-left">
            <span>
                Lines
            </span>
            </div>
            <div class="item-right">
                <div class="slider-long">
                    <input type="range" id="range-rows" name="volume"
                           min="1" max="10">
                </div>
                <label id="rows" for="range-rows">N</label>
            </div>
        </div>
        <div class="row changegrid">
            <div class="item-left">
            <span>
                Columns
            </span>
            </div>
            <div class="item-right">
                <div class="slider-long">
                    <input type="range" id="range-cols" name="volume"
                           min="1" max="10">
                </div>
                <label id="cols" for="range-cols">N</label>
            </div>
        </div>
        <div class="row rowhover" id="show-header">
            <div class="item-left">
                <span>Show bookmarks bar</span>
            </div>
            <div class="item-right">
                <label class="switch">
                    <input type="checkbox" id="checkbox-show-header">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="row rowhover" id="show-quick">
            <div class="item-left">
                <span>Show quick access</span>
            </div>
            <div class="item-right">
                <label class="switch">
                    <input type="checkbox" id="checkbox-show-quick">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="row rowgroup">
            <div class="rowgroup-title">
                <span>Behavior</span>
            </div>
        </div>
        <div class="row rowgroup-separator">
            <div class="separator"></div>
        </div>
        <div class="row rowhover" id="new-tab">
            <div class="item-left">
                <span>Open in new tab</span>
            </div>
            <div class="item-right">
                <label class="switch">
                    <input type="checkbox" id="checkbox-new-tab">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="settings-bottom-block">
        <div class="row rowgroup">
            <div class="rowgroup-title">
                <span>Backup</span>
            </div>
        </div>
        <div class="row rowgroup-separator">
            <div class="separator"></div>
        </div>
        <div class="row rowhover" id="save-to-file">
            <div class="item-left">
                <span>Save to file</span>
            </div>
            <div class="item-right">
                <img class="settings-icon" src="images/icons/file_download.svg" alt="">
            </div>
        </div>
        <div class="row rowhover" id="load-from-file">
            <div class="item-left" id="load-text">
                <span>Load from file</span>
            </div>
            <div class="item-right" id="load-icon">
                <img class="settings-icon" src="images/icons/file_upload.svg" alt="">
            </div>
            <div class="input-row-1">
                <div class="input-row-2">
                    <input type="file" id="upload_input" accept=".json" name="upload"/>
                </div>
            </div>
        </div>
        <div class="row rowhover" id="save-to-cloud">
            <div class="item-left">
                <span>Save to cloud</span>
            </div>
            <div class="item-right">
                <img id="icon-cloud-save" class="settings-icon" src="images/icons/cloud_download.svg" alt="">
            </div>
        </div>
        <div class="row rowhover" id="load-from-cloud">
            <div class="item-left" id="load-text-cloud">
                <span>Load from cloud</span>
            </div>
            <div class="item-right">
                <img id="icon-cloud-load" class="settings-icon" src="images/icons/backup.svg" alt="">
            </div>
        </div>
        </div>
    </div>
</div>
<div class="click-menu" id="click-menu-grid-item">
    <div class="click-menu-row" data-action="new-tab">
        <img class="click-menu-inrow settings-icon" src="images/icons/open_in_new.svg" alt="">
        <span class="click-menu-inrow click-menu-text">Open link in new tab</span>
    </div>
    <div class="click-menu-row" data-action="edit">
        <img class="click-menu-inrow settings-icon" src="images/icons/edit.svg" alt="">
        <span class="click-menu-inrow click-menu-text">Edit</span>
    </div>
    <div class="click-menu-row" data-action="delete">
        <img class="click-menu-inrow settings-icon" src="images/icons/delete_outline.svg" alt="">
        <span class="click-menu-inrow click-menu-text">Delete</span>
    </div>
</div>
<div class="click-menu" id="click-menu-bottom-menu">
    <div class="click-menu-row" data-action="new-tab">
        <img class="click-menu-inrow settings-icon" src="images/icons/open_in_new.svg" alt="">
        <span class="click-menu-inrow click-menu-text">Open link in new tab</span>
    </div>
</div>
<div class="click-menu" id="click-menu-grid-item-edit">
    <div class="click-menu-row" data-action="edit">
        <img class="click-menu-inrow settings-icon" src="images/icons/edit.svg" alt="">
        <span class="click-menu-inrow click-menu-text">Edit</span>
    </div>
</div>
<script type="text/javascript" src="third-js/jquery.min.js"></script>
<script type="text/javascript" src="third-js/jquery-ui-1.12.1.js"></script>
<script type="text/javascript" src="js/links-func.js"></script>
<script type="text/javascript" src="js/bottom-menu.js"></script>
<script type="text/javascript" src="js/load-icons.js"></script>
<script type="text/javascript" src="js/bookmarks.js"></script>
<script type="text/javascript" src="js/right-click-menu.js"></script>
<script type="text/javascript" src="js/edit-menu.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/saveopen.js"></script>
<script type="text/javascript" src="js/header.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
