<!DOCTYPE html>
<head>
    <title>Bookmarks</title>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icons/favicon.svg">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bottom-menu.css">
    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
<div class="app-container" id="app-container">
    <div class="bookmarks-header">

    </div>
    <div class="content" id="grid-content">
        <div class="grid" id="grid">
        </div>
    </div>
</div>
<div class="settings">
    <div class="row title">
        <img id="logo" src="images/branding/logo128.png" alt="">
        <span class="text" id="title">
            <span class="left">Pulchra Bookmarks</span>
            <span class="left" id="version">vNaN</span>
        </span>
        <img id="close-settings-button" class="close-settings-button right" src="images/icons/close.svg" alt="">
    </div>
    <div class="row" id="row-down-title">
        <div class="text left">
            Строк
        </div>
        <div class="slider-long">
            <input type="range" class="right" id="range-rows" name="volume"
                   min="1" max="10">
        </div>
        <label id="rows" class="right" for="range-rows">N</label>
    </div>
    <div class="row">
        <div class="text left">
            Столбцов
        </div>
        <div class="slider-long">
            <input type="range" class="right" id="range-cols" name="volume"
                   min="1" max="10">
        </div>
        <label id="cols" class="right" for="range-cols">N</label>
    </div>
    <div class="row" id="save-to-file">
        <div class="text left">Save to file</div>
        <img class="settings-icon right" src="images/icons/file_download.svg" alt="">
    </div>
    <div class="row" id="load-from-file">
        <div class="text left">Load from file</div>
        <img class="settings-icon right" src="images/icons/file_upload.svg" alt="">
    </div>
    <div class="row">
        <div class="text left">Open in new tab</div>
        <label class="switch right">
          <input type="checkbox" id="checkbox-new-tab">
          <span class="slider round"></span>
        </label>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bottom-menu.js"></script>
<script type="text/javascript" src="js/links-func.js"></script>
<script type="text/javascript" src="js/load-icons.js"></script>
<script type="text/javascript" src="js/bookmarks.js"></script>
<script type="text/javascript" src="js/edit-menu.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
</body>
