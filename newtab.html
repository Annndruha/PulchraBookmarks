<!DOCTYPE html>
<head>
    <title>Bookmarks</title>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icons/favicon.svg">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bottom-menu.css">
    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
<div class="app-container">
    <div class="bookmarks-header">

    </div>
    <div class="content">
        <div class="grid" id="grid">
        </div>
    </div>
</div>
<div class="side-panel">
    <div id="settings-close-button">
        Close
    </div>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
    <img id="save-to-file" class="save-to-file" src="images/icons/file_download.svg">
    <img id="load-from-file" class="load-from-file" src="images/icons/file_upload.svg">
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bottom-menu.js"></script>
<script type="text/javascript" src="js/links-func.js"></script>
<script type="text/javascript" src="js/load-icons.js"></script>
<script type="text/javascript" src="js/bookmarks.js"></script>
<script type="text/javascript" src="js/edit-menu.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
