<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting UI</title>
    <link rel="icon" href="images/icons/favicon.svg">
    <link rel="shortcut icon" href="/images/icons/favicon.svg">
    <link rel="stylesheet" href="css/theme_w11_light.css">
</head>
<body>
<div class="wrap-collabsible">
    <input id="collapsible" class="toggle" type="checkbox">
    <label for="collapsible" class="lbl-toggle">
        <div class="collapsible-line">
            <div class="collapsible-line-title">
                <span>Taskbar corner icons</span>
                <span class="title-no-accent">Show or hide icons thet appear on the corner of your taskbar</span>
            </div>
            <div class="my-icons collapsible-icon">
                <div class="ChevronDown"></div>
            </div>
        </div>
    </label>
    <div class="collapsible-content">
        <div class="content-inner">
            <div class="content-inner-title">
                <div class="my-icons content-inner-icon">
                    <div class="PenWorkspace"></div>
                </div>
                <div class="content-inner-text">
                    <span>Pen menu</span>
                    <span class="title-no-accent">Show pen menu icon when pen in use</span>
                </div>
            </div>
            <div class="content-inner-element">
                <label class="switch">
                    <input type="checkbox">
                    <span class="checkbox-text"></span>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="content-inner">
            <div class="content-inner-title">
                <div class="my-icons content-inner-icon">
                    <div class="KeyboardClassic"></div>
                </div>
                <div class="content-inner-text">
                    <span>Touch keyboard</span>
                    <span class="title-no-accent">Always show touch keyboard icon</span>
                </div>
            </div>
            <div class="content-inner-element">
                <label class="switch">
                    <input type="checkbox">
                    <span class="checkbox-text"></span>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="content-inner">
            <div class="content-inner-title">
                <div class="my-icons content-inner-icon">
                    <div class="ImageExport"></div>
                </div>
                <div class="content-inner-text">
                    <span>Upload background</span>
                    <span class="title-no-accent">Upload your own background</span>
                </div>
            </div>
            <div class="content-inner-element">
                <label class="switch">
                    <input type="checkbox">
                    <span class="checkbox-text"></span>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="content-inner content-inner-last">
            <div class="content-inner-title">
                <div class="my-icons content-inner-icon">
                    <div class="Touchpad"></div>
                </div>
                <div class="content-inner-text">
                    <span>Virtual touchpad</span>
                    <span class="title-no-accent">Always show virtual touchpad icon</span>
                </div>
            </div>
            <div class="content-inner-element">
                <label class="switch">
                    <input type="checkbox">
                    <span class="checkbox-text"></span>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
