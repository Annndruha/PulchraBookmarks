<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting UI</title>
    <link rel="icon" href="images/icons/favicon.svg">
    <link rel="shortcut icon" href="/images/icons/favicon.svg">
    <link rel="stylesheet" id="colorsheet" href="css/colorsheet_w11_light.css">
    <link rel="stylesheet" id="stylesheet" href="css/stylesheet_w11.css">
</head>
<body>
<div class="wrap-collabsible">
    <input id="collapsible" class="toggle" type="checkbox">
    <label for="collapsible" class="collapsible-label">
        <div class="content-inner content-inner-collapsible">
            <div class="content-inner-title">
                <div class="my-icons content-inner-icon">
                    <div class="ColorSolid"></div>
                </div>
                <div class="content-inner-text">
                    <span>Taskbar corner icons</span>
                    <span class="title-no-accent">Show or hide icons thet appear on the corner of your taskbar</span>
                </div>
            </div>
            <div class="my-icons collapsible-icon">
                <div class="ChevronDown"></div>
            </div>
        </div>
    </label>
    <div class="collapsible-content">
        <div class="content-inner">
            <div class="content-inner-title">
                <div class="my-icons content-inner-icon">
                    <div class="PenWorkspace"></div>
                </div>
                <div class="content-inner-text">
                    <span>Pen menu</span>
                    <span class="title-no-accent">Show pen menu icon when pen in use</span>
                </div>
            </div>
            <div class="content-inner-element">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="checkbox-text"></span>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="content-inner">
            <div class="content-inner-title">
                <div class="my-icons content-inner-icon">
                    <div class="KeyboardClassic"></div>
                </div>
                <div class="content-inner-text">
                    <span>Touch keyboard</span>
                    <span class="title-no-accent">Always show touch keyboard icon</span>
                </div>
            </div>
            <div class="content-inner-element">
                <label class="switch">
                    <input type="checkbox">
                    <span class="checkbox-text"></span>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="content-inner">
            <div class="content-inner-title">
                <div class="my-icons content-inner-icon">
                    <div class="Photo"></div>
                </div>
                <div class="content-inner-text">
                    <span>Upload background</span>
                    <span class="title-no-accent">Upload your own background</span>
                </div>
            </div>
            <div class="content-inner-element">
                <input type="file" id="upload_background" class="upload" accept=".png, .jpg" name="upload"/>
                <label for="upload_background" class="upload">
                    Custom Upload
                </label>
            </div>
        </div>
        <div class="content-inner">
            <div class="content-inner-title">
                <div class="my-icons content-inner-icon">
                    <div class="Photo"></div>
                </div>
                <div class="content-inner-text">
                    <span>Выпадающий список</span>
                    <span class="title-no-accent">Upload your own background</span>
                </div>
            </div>
            <div class="content-inner-element">
                <label for="theme"></label>
                <select class="select" id="theme">
                    <option class="option">Windows 11 Light</option>
                    <option class="option">Windows 11 Dark</option>
                </select>
            </div>
        </div>
        <div class="content-inner">
            <div class="content-inner-title">
                <div class="my-icons content-inner-icon">
                    <div class="Photo"></div>
                </div>
                <div class="content-inner-text">
                    <span>Upload background</span>
                    <span class="title-no-accent">Upload your own background</span>
                </div>
            </div>
            <div class="content-inner-element">
                <input type="range" class="styled-slider slider-progress" id="range-rows" name="volume" min="1" max="10">
                <label id="rows" for="range-rows">
                </label>
            </div>
        </div>
        <div class="content-inner inner-button content-inner-last">
            <div class="content-inner-title ">
                <div class="my-icons content-inner-icon">
                    <div class="Refresh"></div>
                </div>
                <div class="content-inner-text">
                    <span>Refresh icons</span>
                    <span class="title-no-accent">Icons are cashed by default, you can reload icons</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="slider.js"></script>
</html>
